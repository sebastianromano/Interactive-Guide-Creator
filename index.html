<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Presentation Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Include SVG sprite -->
    <object id="svg-icons" type="image/svg+xml" data="icons.svg" style="display: none;"></object>

    <div class="container">
        <div class="left-panel">
            <div id="imageContainer" class="image-container">
                <div id="uploadPrompt">
                    Click or drag an image here to upload
                </div>
            </div>

            <div id="controls">
                <button id="playButton" class="round-button start" aria-label="Start Presentation">
                    <svg>
                        <use href="icons.svg#icon-play" />
                    </svg>
                </button>
                <button id="recordButton" class="round-button record" aria-label="Record Video">
                    <svg>
                        <use href="icons.svg#icon-record" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="right-panel">
            <h3>Points of Interest</h3>
            <div id="pointList" class="point-list">
            </div>
        </div>
    </div>

    <div id="description"></div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
