<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Guide Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mode-selector">
        <button class="mode-btn active" data-mode="edit">Edit Mode</button>
        <button class="mode-btn" data-mode="view">View Mode</button>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="image-container" id="imageContainer">
                <div id="uploadPrompt">
                    Click or drag an image here to upload
                    <input type="file" id="fileInput" style="display: none" accept="image/*">
                </div>
            </div>
            <div id="controls">
                <button id="startButton" class="control-btn" disabled>Start Presentation</button>
                <button id="stopButton" class="control-btn" disabled>Stop</button>
            </div>
        </div>
        <div class="right-panel">
            <h3>Points of Interest</h3>
            <div class="point-list" id="pointList"></div>
        </div>
    </div>
    <div id="description"></div>

    <script src="app.js"></script>
</body>

</html>
