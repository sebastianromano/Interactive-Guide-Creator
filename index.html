<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Guide Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mode-selector">
        <button class="mode-btn active" data-mode="edit">Edit Mode</button>
        <button class="mode-btn" data-mode="view">View Mode</button>
    </div>

    <div class="container">
        <div class="left-panel">
            <div id="imageContainer" class="image-container">
                <div id="uploadPrompt">
                    Click or drag an image here to upload
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div id="controls">
                <button id="startButton" class="control-btn" disabled>Start Presentation</button>
                <button id="stopButton" class="control-btn" disabled>Stop</button>
            </div>
        </div>

        <div class="right-panel">
            <h3>Points of Interest</h3>
            <div id="pointList" class="point-list"></div>
        </div>
    </div>

    <div id="description"></div>

    <!-- Change these script tags to use type="module" -->
    <script type="module" src="app.js"></script>

</body>

</html>
