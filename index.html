<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Presentation Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- SVG Icons -->
    <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
        <symbol id="icon-play" viewbox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
        </symbol>
        <symbol id="icon-stop" viewbox="0 0 24 24">
            <path d="M6 6h12v12H6z" />
        </symbol>
        <symbol id="icon-record" viewbox="0 0 24 24">
            <circle cx="12" cy="12" r="8"></circle>
        </symbol>
    </svg>

    <div class="container">
        <div class="left-panel">
            <div id="imageContainer" class="image-container">
                <div id="uploadPrompt">
                    Click or drag an image here to upload
                </div>
            </div>

            <div id="controls">
                <button id="playButton" class="round-button start" aria-label="Start Presentation">
                    <svg>
                        <use href="#icon-play" />
                    </svg>
                </button>
                <button id="recordButton" class="round-button record" aria-label="Record Video">
                    <svg>
                        <use href="#icon-record" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="right-panel">
            <h3>Points of Interest</h3>
            <div id="pointList" class="point-list">
            </div>
        </div>
    </div>

    <div id="description"></div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
